server {
    listen 80;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certboat;
    }
}

server {
    listen 443 ssl;
    server_name edwardwardiii.com;

    ssl_certificate     /etc/letsencrypt/live/edwardwardiii.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edwardwardiii.com/privkey.pem;

    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    location /hub {
        proxy_pass http://hub:8888; # jupyterhub server in docker compose
    }
}